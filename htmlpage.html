<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Amarela com Nuvem Chuvosa</title>
    <style>
        /* Estilo geral da página */
        body {
            background-color: yellow; /* Fundo amarelo */
            text-align: center; /* Centraliza o conteúdo */
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        /* Estilo do botão */
        #rainButton {
            background-color: blue; /* Botão azul */
            color: white; /* Texto branco */
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Container da nuvem e chuva – inicialmente oculto */
        #cloud {
            margin: 50px auto;
            width: 200px;
            height: 120px;
            position: relative;
            display: none; /* A nuvem fica oculta até o clique */
        }

        /* Estilo para os elementos que formam a nuvem */
        .cloud {
            background: #fff; /* Cor branca para a nuvem */
            border-radius: 100px; /* Bordas arredondadas para formar curvas */
            position: absolute;
        }

            /* Elementos pseudo para criar formas arredondadas extras (opcional) */
            .cloud:before, .cloud:after {
                content: '';
                position: absolute;
                background: #fff;
                width: 100px;
                height: 100px;
                border-radius: 100px;
            }

        /* Partes da nuvem – posicionadas para formar uma única nuvem */
        #cloudMain {
            width: 120px;
            height: 70px;
            top: 30px;
            left: 40px;
        }

        #cloudLeft {
            width: 80px;
            height: 80px;
            top: 10px;
            left: 0;
        }

        #cloudRight {
            width: 80px;
            height: 80px;
            top: 10px;
            left: 120px;
        }

        /* Estilo das gotas de chuva */
        .drop {
            position: absolute;
            width: 4px;
            height: 10px;
            background: blue;
            bottom: 0;
            animation: rain 1s infinite;
        }

        /* Animação das gotas de chuva */
        @keyframes rain {
            0% {
                opacity: 0;
                transform: translateY(0);
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        /* Posicionamento e defasagem das gotas para criar efeito contínuo */
        #drop1 {
            left: 50px;
            animation-delay: 0s;
        }

        #drop2 {
            left: 70px;
            animation-delay: 0.2s;
        }

        #drop3 {
            left: 90px;
            animation-delay: 0.4s;
        }

        #drop4 {
            left: 110px;
            animation-delay: 0.6s;
        }

        #drop5 {
            left: 130px;
            animation-delay: 0.8s;
        }
    </style>
</head>
<body>
    <h1>Minha Página Amarela</h1>
    <button id="rainButton">Clique para Chuva</button>

    <!-- Container da nuvem e gotas de chuva -->
    <div id="cloud">
        <!-- Elementos que formam a nuvem -->
        <div id="cloudLeft" class="cloud"></div>
        <div id="cloudMain" class="cloud"></div>
        <div id="cloudRight" class="cloud"></div>
        <!-- Gotas de chuva -->
        <div id="drop1" class="drop"></div>
        <div id="drop2" class="drop"></div>
        <div id="drop3" class="drop"></div>
        <div id="drop4" class="drop"></div>
        <div id="drop5" class="drop"></div>
    </div>

    <script>
    /* JavaScript para adicionar interatividade */

    // Seleciona o botão e o container da nuvem pelo ID
    const rainButton = document.getElementById('rainButton');
    const cloud = document.getElementById('cloud');

    // Adiciona um evento de clique ao botão
    rainButton.addEventListener('click', function() {
      /* Ao clicar, verifica se a nuvem está oculta; se sim, mostra-a; caso contrário, oculta-a.
         Isso cria um efeito de toggle (liga/desliga) para a nuvem com chuva. */
      if (cloud.style.display === 'none' || cloud.style.display === '') {
        cloud.style.display = 'block';
      } else {
        cloud.style.display = 'none';
      }
    });
    </script>
</body>
</html>
